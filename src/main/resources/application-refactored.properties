# Refactored version specific configuration
info.app.version.type=refactored
info.app.description=Refactored version of StudyCICD application

# Custom metrics tags
management.metrics.tags.version=refactored
management.metrics.tags.deployment=refactored

# Logging configuration for refactored version
logging.level.junghun.studycicd=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS}|REFACTORED|%thread|%logger{36}|%X{requestId:-}|%X{upstream:-}|%msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS}|REFACTORED|%thread|%logger{36}|%X{requestId:-}|%X{upstream:-}|%msg%n

# Refactored specific log file
logging.file.name=/var/log/app/refactored-application.log